<ion-header>
  <ion-toolbar>
    <div class="container-title">
      <ion-icon (click)="backToPreviousPage()" name="arrow-back"></ion-icon>
      <ion-title>Form Item</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item class="item">
      <ion-label position="floating">Name Item</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item [disabled]="!isLocalizationFilled" class="item">
      <div class="container">
        <span class="title">Current location</span>

        <ng-template [ngIf]="isLocalizationFilled">
          <span class="value">Latitude: {{ localization.latitude }}</span>
          <span class="value">Longitude: {{ localization.longitude }}</span>
        </ng-template>
      </div>
    </ion-item>

    <button class="button-localization" (click)="getCurrentLocalization()">Get your current localization</button>

    <ion-item class="item">
      <span position="floating">Image</span>
    </ion-item>

    <img *ngIf="photo?.length" class="image" [src]="photo" alt="">

    <button class="button-localization" (click)="captureAndSetPhoto()">Open your camera</button>
  </form>

  <ion-button shape="round" expand="full" (click)="submit()">Add Item</ion-button>
</ion-content>
